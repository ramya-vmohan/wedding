<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fullscreen Video with Audio</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: black;
    }

    #videoContainer {
      display: none;
      height: 100%;
      width: 100%;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    #startBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background-color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>

  <!-- Button to start video playback -->
  <button id="startBtn">Play Video</button>

  <!-- Container for video player -->
  <div id="videoContainer">
    <video id="myVideo" controls playsinline>
      <source src="Wedding Invitation.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    const startBtn = document.getElementById("startBtn");
    const videoContainer = document.getElementById("videoContainer");
    const video = document.getElementById("myVideo");

    startBtn.addEventListener("click", async () => {
      try {
        startBtn.style.display = "none";
        videoContainer.style.display = "block";

        // Attempt to play the video
        await video.play();

        // Enable controls after playback starts (if needed)
        video.setAttribute("controls", "true");
      } catch (err) {
        console.error("Playback failed:", err);
        alert("Tap the video to play â€” some browsers block auto-play with sound.");
      }
    });
  </script>

</body>
</html>
