<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fullscreen Video with Audio (Mobile Compatible)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black;
      overflow: hidden;
    }

    video {
      width: 100vw;
      height: 100vh;
      object-fit: fill;
      display: none; /* Hide until user interaction */
    }

    #startBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 1em 2em;
      font-size: 1.2em;
      cursor: pointer;
      background-color: white;
      border: none;
      border-radius: 10px;
      z-index: 10;
    }
  </style>
</head>
<body>

  <!-- Start button for user interaction -->
  <button id="startBtn">Play Video with Sound</button>

  <!-- Video element (no autoplay, no muted, no controls initially) -->
  <video id="myVideo" playsinline>
    <source src="yourvideo.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <script>
    const startBtn = document.getElementById('startBtn');
    const video = document.getElementById('myVideo');

    startBtn.addEventListener('click', async () => {
      startBtn.style.display = 'none';  // Hide the start button
      video.style.display = 'block';    // Show the video
      video.setAttribute('controls', true); // Enable controls after user interaction

      try {
        await video.play(); // Must be triggered by direct interaction
      } catch (err) {
        alert("Autoplay with audio is blocked on this browser. Please tap the video to play.");
      }
    });
  </script>

</body>
</html>
