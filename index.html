<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fullscreen Video with Audio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: black;
    }

    #videoContainer {
      display: none;
      height: 100%;
      width: 100%;
    }

    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: block;
    }

    #startBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: none;
      border: none;
      cursor: pointer;
      z-index: 10;
    }

    #startBtn svg {
      width: 80px;
      height: 80px;
      fill: white;
      transition: transform 0.2s ease;
    }

    #startBtn:hover svg {
      transform: scale(1.1);
      fill: #ccc;
    }

    /* Mobile-specific adjustments */
    @media (max-width: 768px) {
      video {
        width: 100vw;
        height: 100vh;
        object-fit: fill; /* Ensures full coverage without cropping */
      }
    }
  </style>
</head>
<body>

  <!-- Play Button -->
  <button id="startBtn" aria-label="Play">
    <svg viewBox="0 0 100 100">
      <polygon points="40,30 70,50 40,70" />
    </svg>
  </button>

  <!-- Video Player -->
  <div id="videoContainer">
    <video id="myVideo" controls playsinline>
      <source src="yourvideo.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    const startBtn = document.getElementById("startBtn");
    const videoContainer = document.getElementById("videoContainer");
    const video = document.getElementById("myVideo");

    function isMobile() {
      return /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    }

    async function rotateToLandscape() {
      if (screen.orientation && screen.orientation.lock) {
        try {
          await screen.orientation.lock('landscape');
        } catch (err) {
          console.warn("Orientation lock failed or not supported:", err);
        }
      }
    }

    startBtn.addEventListener("click", async () => {
      startBtn.style.display = "none";
      videoContainer.style.display = "block";

      // Rotate to landscape only on mobile
      if (isMobile()) {
        rotateToLandscape();
      }

      try {
        await video.play();
        video.setAttribute("controls", "true");
      } catch (err) {
        console.error("Playback failed:", err);
        alert("Tap the video to play — some browsers block auto-play with sound.");
      }
    });
  </script>

</body>
</html>
