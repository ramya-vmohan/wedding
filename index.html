<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fullscreen Video</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black;
      overflow: hidden;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: fill;
      display: block;
    }
  </style>
</head>
<body>

  <!-- Video: plays only once, allows manual replay via controls -->
  <video id="myVideo" controls playsinline>
    <source src="Wedding Invitation.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <script>
    // Optional: autoplay once, but stop at end and prevent looping
    const video = document.getElementById('myVideo');
    video.play();

    // Make sure video does NOT restart after ending
    video.addEventListener('ended', () => {
      video.pause(); // just to be safe
      video.currentTime = video.duration; // stay at end
    });
  </script>

</body>
</html>
